<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockPaperScissors.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="choices">
            <button class="choice-btn">✊Rock</button>
            <button class="choice-btn">✋Paper</button>
            <button class="choice-btn">✌Scissors</button>
        </div>

         <div class="choice-display">
            <div class="choice-box">
                <h3>Your Choice</h3>
                <div id="player-choice">-</div>
            </div>
            <div class="choice-box">
                <h3>Computer Choice</h3>
                <div id="computer-choice">-</div>
            </div>
        </div>

         <div class="result" id="result">Make your choice!</div>

        <div class="score">
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
            <p>Ties: <span id="tie-score">0</span></p>
        </div>

        <button class="reset-btn">Reset Game</button>

    </div>

    <script src="rockPaperScissors.js"></script>
</body>
</html>
